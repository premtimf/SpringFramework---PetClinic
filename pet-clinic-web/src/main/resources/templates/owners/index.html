<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pet Clinic Home</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.premt.springframeworkpetclinic.model.Owner"*/-->

    <h1 th:text="'List of owners here'">List of Owners is here </h1>
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>First name</td>
                <td>Last name</td>
            </tr>
        </thead>
        <tbody>

            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">Id</td>
                <td th:text="${owner.firstName}">First Name</td>
                <td th:text="${owner.lastName}">Last name</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
